[versions]
# Android SDK（统一管理，供 app 与各 module 引用）
compileSdk = "35"
minSdk = "23"
targetSdk = "34"

# Android 基础
agp = "8.5.1"                  # Android Gradle Plugin
kotlin = "2.0.0"               # Kotlin 版本

# AndroidX Core
core = "1.15.0"                # androidx.core:core-ktx
appcompat = "1.6.1"            # androidx.appcompat:appcompat
activity = "1.8.0"             # androidx.activity:activity-ktx
fragment = "1.6.2"             # androidx.fragment:fragment-ktx
lifecycle = "2.8.7"            # androidx.lifecycle:lifecycle-runtime-ktx
browser = "1.8.0"              # androidx.browser:browser
constraintlayout = "2.2.1"

# 测试
junit = "4.13.2"               # junit:junit
junitExt = "1.2.1"             # androidx.test.ext:junit
espresso = "3.6.1"             # androidx.test.espresso:espresso-core

# 第三方库
hilt = "2.53.1"                # Hilt 依赖注入
retrofit = "2.11.0"            # Retrofit 网络库
okhttp = "4.12.0"              # OkHttp Logging Interceptor
coil = "2.4.0"                 # 图片加载库
adjust = "4.38.5"              # Adjust 分析
installreferrer = "2.2"        # 安装来源追踪
googleServices = "4.4.2"
firebaseBom = "33.1.0"

[plugins]
# 基础插件
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt" }
# 功能插件
hilt-android = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
google-services = { id = "com.google.gms.google-services", version.ref = "googleServices" }

[libraries]
# AndroidX
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-activity-ktx = { group = "androidx.activity", name = "activity-ktx", version.ref = "activity" }
androidx-fragment-ktx = { group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragment" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidx-browser = { group = "androidx.browser", name = "browser", version.ref = "browser" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# 测试
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitExt" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }

# 第三方
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }

retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }

coil = { module = "io.coil-kt:coil", version.ref = "coil" }
coil-gif = { module = "io.coil-kt:coil-gif", version.ref = "coil" }

adjust-android = { group = "com.adjust.sdk", name = "adjust-android", version.ref = "adjust" }
installreferrer = { group = "com.android.installreferrer", name = "installreferrer", version.ref = "installreferrer" }

firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
firebase-analytics = { group = "com.google.firebase", name = "firebase-analytics" }
firebase-messaging = { group = "com.google.firebase", name = "firebase-messaging" }
